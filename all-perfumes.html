    ];

    const productGrid = document.getElementById('productGrid');

    // Utility: safely encode file path for src (handles spaces)
    function asset(path){
      // If path already contains protocol, return as-is
      if (/^(https?:|\/\/)/i.test(path)) return path;
      // encode each segment to preserve slashes
      return path.split('/').map(encodeURIComponent).join('/');
    }

    function createCardHTML(p){
      // Use consistent width/height attributes to avoid layout shift
      const imgSrc = asset(p.image);
      // HTML for a single card; add loading="lazy" and width/height attributes
      return `
        <article class="card" itemscope itemtype="http://schema.org/Product">
          <img src="${imgSrc}" alt="${escapeHtml(p.name)}" loading="lazy" width="600" height="520" itemprop="image">
          <div>
            <h3 itemprop="name">${escapeHtml(p.name)}</h3>
            <p itemprop="description">${escapeHtml(p.description)}</p>
            <span class="price" itemprop="offers" itemscope itemtype="http://schema.org/Offer">
              <meta itemprop="priceCurrency" content="PKR" />
              <span itemprop="price">${escapeHtml(p.price.replace(/Rs\.\s*/i,''))}</span> PKR
            </span>
          </div>
          <div style="margin-top:12px;">
            <a class="btn" href="https://wa.me/923137974435?text=${encodeURIComponent('I want to buy ' + p.name)}" rel="noopener" target="_blank">Buy on WhatsApp</a>
          </div>
        </article>
      `;
    }

    // Simple HTML escape for text nodes
    function escapeHtml(str){
      return String(str)
        .replace(/&/g,'&amp;')
        .replace(/</g,'&lt;')
        .replace(/>/g,'&gt;')
        .replace(/"/g,'&quot;')
        .replace(/'/g,'&#39;');
    }

    function displayPerfumes(filter = 'all'){
      productGrid.innerHTML = '';
      const list = perfumes.filter(p => filter === 'all' || p.gender === filter);
      if(list.length === 0){
        productGrid.innerHTML = '<p style="padding:20px;background:#fff;border-radius:8px;">No products found.</p>';
        return;
      }
      list.forEach(p => {
        productGrid.insertAdjacentHTML('beforeend', createCardHTML(p));
      });
      // Ensure images are lazy (also double-check for older browsers)
      document.querySelectorAll('img[loading]').forEach(img=>{
        // nothing to do; attribute already set
      });
    }

    // Apply filter links behavior
    filterLinks.forEach(link => {
      link.addEventListener('click', e => {
        e.preventDefault();
        const gender = link.dataset.gender || 'all';
        displayPerfumes(gender);
        // update active UI (optional)
        filterLinks.forEach(l => l.style.color = '#333');
        link.style.color = 'var(--gold)';
      });
    });

    // Initial render
    displayPerfumes('all');

    // Mobile menu toggle (fixed bug: navMenu exists)
    const menuToggle = document.getElementById('menuToggle');
    const navMenu = document.getElementById('navMenu');
    menuToggle.addEventListener('click', () => {
      const expanded = menuToggle.getAttribute('aria-expanded') === 'true';
      menuToggle.setAttribute('aria-expanded', String(!expanded));
      navMenu.classList.toggle('active');
    });
